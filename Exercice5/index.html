<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>
<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>

    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire avec des étiquettes associées aux champs -->
        <form>
            <label for="name">Nom :</label>
            <input id="name" type="text" placeholder="Entrez votre nom" aria-required="true">

            <label for="email">Adresse e-mail :</label>
            <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-required="true">

            <button type="submit">Envoyer</button>
        </form>

        <!-- Image avec texte alternatif -->
        <img src="assets/image.png" alt="Description de l'image" height="250">

        <!-- Lien avec un texte plus explicite -->
        <a href="#" title="En savoir plus sur ce sujet" aria-label="Accédez à plus d'informations">En savoir plus</a>    </main>
</body>
</html>
